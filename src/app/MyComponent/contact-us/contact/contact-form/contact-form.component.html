<div class="container">
    <div class="row">
        <h3>Send Us A message</h3>
        <h6>We will be in touch as soon as possible</h6>
    </div>
    <div class="row">
        <form #conform="ngForm" class="form-group" (ngSubmit)="onSubmit(conform)">

            <div class="form-group">
                <input type="text" name="firstName" class="form-control" placeholder="Enter First Name"
                    [(ngModel)]="contactUs.firstName" required minlength="3">
            </div>
            <div class="form-group">
                <input type="text" name="lastName" class="form-control" placeholder="Enter last Name"
                    [(ngModel)]="contactUs.lastName" required minlength="3">
            </div>
            <div class="form-group">
                <input #contactphone="ngModel" type="text" name="phone" class="form-control" placeholder="Enter Phone Number"
                    [(ngModel)]="contactUs.phone" required minlength="10">
                <p  class="alert alert-danger" *ngIf="contactphone.errors?.['minlength']">
                phone number length should be of size 10.
                </p>
            </div>
            <div class="form-group">
                <input #contactemail="ngModel"  type="text" name="email" class="form-control" placeholder="Enter Email"
                    [(ngModel)]="contactUs.email" required  email 
                    minlength="10">

                <p class="alert alert-danger"  *ngIf="contactemail.errors?.['minlength']">min character size should be 10.</p>
            </div>
            <div class="form-group">
                <textarea #contactquery="ngModel" name="query" class="form-control" placeholder="Enter Your Query" [(ngModel)]="contactUs.query"
                    required minlength="6"></textarea>
                    <p class="alert alert-danger" *ngIf="contactquery.errors?.['minlength']">min character size should be 6.</p>
            </div>
            <div class="form-group col">
                <button [disabled]="conform.invalid"   type="submit" id="liveToastBtn" class="btn btn-success" >Submit</button>
            </div>
            

        </form>

        <div *ngIf="showDiv" class="your-div-class alert alert-success">
            <h1>Thank You, {{contactUs.firstName}}!</h1>
            <p>We have received your query and will get back to you as soon as possible.</p>
          </div>
          

    </div>
</div>
